<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>ToDo-List <img src="images/icon.png" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button class="add-button" onclick="addtask()">Add</button>
        </div>
        <button class="clear-button" onclick="clearAll()">Clear All</button>
        <ul id="list-container"></ul>
        <div class="sections">
          <div
            class="section"
            id="important-urgent"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <h3>Important Urgent</h3>
          </div>
          <div
            class="section"
            id="important-not-urgent"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <h3>Important Not Urgent</h3>
          </div>
          <div
            class="section"
            id="not-important-urgent"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <h3>Not Important Urgent</h3>
          </div>
          <div
            class="section"
            id="not-important-not-urgent"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
          >
            <h3>Not Important Not Urgent</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
